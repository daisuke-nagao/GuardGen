name: "Bug Report"
description: "Report a bug to help us improve"
title: "[Bug]: "
labels: ["bug"]
assignees:
  - daisuke-nagao
body:
  - type: markdown
    attributes:
      value: |
        **Thank you for taking the time to report a bug!**  
        Please fill out the following details to help us identify and fix the issue.

  - type: textarea
    id: bug_description
    attributes:
      label: "Bug Description"
      description: "Provide a clear and concise description of the bug."
    validations:
      required: true

  - type: textarea
    id: reproduction_steps
    attributes:
      label: "Steps to Reproduce"
      description: "Describe the steps to reproduce the issue."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See the error
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Outcome"
      description: "Describe what you expected to happen."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "If applicable, attach screenshots to help explain the problem."

  - type: input
    id: software_info
    attributes:
      label: "Software Version"
      description: "Please specify the software version(s) where this bug occurred."
      placeholder: "e.g., v1.2.0, commit hash"

  - type: input
    id: desktop_info
    attributes:
      label: "Operating System & Environment"
      description: "Provide details about your operating system and environment."
      placeholder: "e.g., OS: Windows 11, Version: 22H2"
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Add any other relevant information about the issue."
